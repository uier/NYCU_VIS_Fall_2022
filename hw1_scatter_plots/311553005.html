<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scatter Plots</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  </head>
  <body class="h-screen">
    <div class="flex flex-col justify-between h-full">
      <div class="max-w-5xl mx-auto mt-4 flex flex-wrap">
        <svg></svg>
        <div class="flex flex-col p-4">
          <label class="block">
            <span class="text-gray-700">X Axis</span>
            <select id="xAttrSelect" class="block">
              <option value="sepal length" label="Sepal Length"></option>
              <option value="sepal width" label="Sepal Width" selected></option>
              <option value="petal length" label="Petal Length"></option>
              <option value="petal width" label="Petal Width"></option>
            </select>
          </label>
          <div class="my-2"></div>
          <label class="block">
            <span class="text-gray-700">Y Axis</span>
            <select id="yAttrSelect" class="block">
              <option value="sepal length" label="Sepal Length" selected></option>
              <option value="sepal width" label="Sepal Width"></option>
              <option value="petal length" label="Petal Length"></option>
              <option value="petal width" label="Petal Width"></option>
            </select>
          </label>
        </div>
      </div>
      <footer class="p-4 bg-slate-200">
        <span class="text-sm text-gray-500 sm:text-center">
          Scatter Plots by 311553005 于子緯
        </span>
      </footer>
    </div>
    <script src="./311553005.js"></script>
  </body>
</html>
